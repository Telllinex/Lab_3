<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>Made by Dima Yaroshinskiy</title>
        <style>
table {
   border: 1px solid black;
   width: 400px;
}
td {
   border: 1px solid black;
}
select {
   background-color: rgb(192, 192, 192);
}
.red1 {
   color: rgba(255, 0, 0, 0);
}
        </style>
    </head>
            <body> 
  <table>
      <tbody><tr><td colspan="2" align="center"><b>Pizza Shop 2.0</b></td></tr>
      
      <tr><td>Name<b class="red1">*      </b></td><td><label><input type="text" required=""></label></td></tr>
      
<tr><td>Pizza Topping<b class="red1">*</b></td>
  <td>
   <form>
    <div>
     <input type="radio" id="Choice1" name="Topping" required="">
     <label for="Choice1">Supreme</label><br>

     <input type="radio" id="Choice2" name="Topping" required="">
     <label for="Choice2">Vegetarian</label><br>

     <input type="radio" id="Choice3" name="Topping" required="">
     <label for="Choice3">Hawaiian</label>
    </div>
   </form></td></tr>
      
<tr><td>Pizza Sauce<b class="red1">*</b></td><td><select required="" name="Sauce">
  <option value="">None</option>
  <option value="Tomato">Tomato</option>
  <option value="Сhili">Сhili</option>
  <option value="Mango">Mango</option>
  <option value="Spicy">Spicy</option>
  <option value="Sweet">Sweet</option>
</select></td></tr>
      
<tr><td>Optional Extras</td><td><form>
    <div>
     <input type="checkbox" id="Choice1" name="Extras">
     <label for="Choice1">Extra Cheese</label>

     <input type="checkbox" id="Choice2" name="Extras">
     <label for="Choice2">Gluten Free</label>

    </div>
   </form></td></tr>
      
<tr><td colspan="2">Delivery instructions:<b class="red1">*</b><br><textarea required="required" rows="3" cols="55"></textarea></td></tr>
<tr><td colspan="2"><form><input type="submit" value="Send my order"></form></td></tr>
  </tbody></table>
      
</body></html>
